
<div class="row">
  <div class="col-lg-12">
    <div class="card">
      <div class="card-header">
        <h5 class="card-category">Créer une nouvelle entrée</h5>
        <h3 class="card-title"><i class="tim-icons icon-bell-55 text-primary"></i> Formulaire de création d'une nouvelle entrée </h3>
      </div>
      <div class="card-body">
        <form [formGroup]="cashForm" (ngSubmit)="submitForm()">
          <div class="row">
            <div class="col-md-4"></div>
            <div class="col-md-4">
              <div class="form-group">
                <mat-form-field>
                  <input class="form-control" formControlName="date" matInput [matDatepicker]="picker" required>
                  <mat-datepicker-toggle matSuffix [for]="picker"></mat-datepicker-toggle>
                  <mat-datepicker #picker></mat-datepicker>
                </mat-form-field>
              </div>
              <div class="form-group">
                <label>Montant</label>
                <input type="text" formControlName="amount" class="form-control" placeholder="montant" value="" ngModel required>
              </div>
              <div class="form-group">
                <label>Libellé</label>
                <input type="text" formControlName="label" class="form-control" placeholder="libelle" ngModel required>
              </div>
              <div class="form-group">
                <label for="type">Type</label>
                <select class="form-control" name="type" id="type" required>
                  <option>Virement</option>
                  <option>Dépôt</option>
                  <option>Chèque</option>
                </select>
              </div>
              <div class="form-group">
                <div class="col-md-6">
                  <label for="recurrence">Entrée récurrente ?</label>
                </div>
                <div class="col-md-6">
                  <mat-checkbox name="recurrence" id="recurrence" class="form-control"></mat-checkbox>
                </div>
              </div>
            </div>
          </div>
          <div class="card-footer text-center">
            <button class="btn btn-fill btn-primary">Save</button>
          </div>
        </form>
        <div *ngIf="success">
          Yay! We received your submission
        </div>
      </div>
    </div>
  </div>
</div>
